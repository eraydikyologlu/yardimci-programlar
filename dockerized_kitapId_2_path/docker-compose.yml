version: '3.8'

services:
  kitap-api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: kitap-api
    ports:
      - "7003:7003"
    environment:
      - DB_SERVER=${DB_SERVER:-sql.impark.local}
      - DB_USER=${DB_USER:-enes.karatas}
      - DB_PASSWORD=${DB_PASSWORD:-Exkaratas2021!*}
      - DB_DATABASE=${DB_DATABASE:-olcme_db}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - FLASK_DEBUG=${FLASK_DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-7003}
    extra_hosts:
      - "sql.impark.local:172.17.3.101"
    volumes:
      # Development için kod değişikliklerini hot-reload için
      - ./:/app
      # Cache klasörlerini hariç tut
      - /app/__pycache__
    restart: unless-stopped
    networks:
      - elastic-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7003/api/books/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  elastic-network:
    driver: bridge 