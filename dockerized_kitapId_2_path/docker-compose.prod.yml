version: '3.8'

services:
  kitap-api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: kitap-api-prod
    ports:
      - "7003:7003"
    environment:
      - DB_SERVER=${DB_SERVER:-sql.impark.local}
      - DB_USER=${DB_USER:-enes.karatas}
      - DB_PASSWORD=${DB_PASSWORD:-Exkaratas2021!*}
      - DB_DATABASE=${DB_DATABASE:-olcme_db}
      - SECRET_KEY=${SECRET_KEY}
      - FLASK_DEBUG=${FLASK_DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-WARNING}
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-7003}
    extra_hosts:
      - "sql.impark.local:172.17.3.101"
    restart: always
    networks:
      - elastic-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7003/api/books/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Güvenlik sınırlamaları
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

networks:
  elastic-network:
    driver: bridge 