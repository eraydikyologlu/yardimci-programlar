version: '3.8'

services:
  kazanim-updater-api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: kazanim-updater-api-dev
    ports:
      - "7002:7002"
    env_file:
      - config.env
    volumes:
      - .:/app
      - /app/__pycache__
    restart: unless-stopped
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    networks:
      - kazanim-network

networks:
  kazanim-network:
    driver: bridge 