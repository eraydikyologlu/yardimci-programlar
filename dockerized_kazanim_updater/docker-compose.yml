version: '3.11'

services:
  kazanim-updater-api:
    build: .
    container_name: kazanim-updater-api
    ports:
      - "7002:7002"
    environment:
      - MSSQL_SERVER=${MSSQL_SERVER}
      - MSSQL_USER=${MSSQL_USER}
      - MSSQL_PASSWORD=${MSSQL_PASSWORD}
      - MSSQL_DATABASE=${MSSQL_DATABASE}
      - ES_HOST=${ES_HOST}
      - ES_USER=${ES_USER}
      - ES_PASSWORD=${ES_PASSWORD}
      - ES_INDEX=${ES_INDEX}
      - API_HOST=${API_HOST}
      - API_PORT=${API_PORT}
      - MODEL_API_URL=${MODEL_API_URL}
      - MODEL_API_KEY=${MODEL_API_KEY}
    extra_hosts:
      - "elastic.dijidemi.com:172.17.3.31"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - kazanim-network

networks:
  kazanim-network:
    driver: bridge 