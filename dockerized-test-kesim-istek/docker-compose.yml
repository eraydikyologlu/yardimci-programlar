version: '3.8'

services:
  yardimci-program:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yardimci-program-container
    ports:
      # Flask API için 7001 portunu expose et
      - "7001:7001"
    volumes:
      # Çıktı dosyalarının host makineye kaydedilmesi için volume
      - ./output:/app/output
      # Geliştirme sırasında kod değişikliklerinin yansıtılması için (isteğe bağlı)
      - .:/app
    environment:
      # Gerekli ortam değişkenleri
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production
    # Flask uygulamasını çalıştır
    command: ["python", "test-kesim-istek-at.py"]
    networks:
      - yardimci-network

  # Development için ayrı servis
  yardimci-program-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: yardimci-program-dev-container
    ports:
      # Development için 7001 portunu expose et
      - "7001:7001"
    volumes:
      # Geliştirme için tüm kodu mount et
      - .:/app
      - ./output:/app/output
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=development
    # Development modunda bash açık kalsın
    stdin_open: true
    tty: true
    networks:
      - yardimci-network
    profiles:
      - dev

  # İsteğe bağlı: Log analizi için container
  # logs-viewer:
  #   image: nginx:alpine
  #   container_name: logs-viewer
  #   ports:
  #     - "8080:80"
  #   volumes:
  #     - ./logs:/usr/share/nginx/html
  #   networks:
  #     - yardimci-network

networks:
  yardimci-network:
    driver: bridge

volumes:
  output_data:
    driver: local 